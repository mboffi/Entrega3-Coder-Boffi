Biblioteca Virtual
Este es un proyecto de una Biblioteca Virtual desarrollada en Django, que permite registrar libros de diferentes géneros, editoriales, idiomas y autores, y buscarlos por diferentes criterios.

Modelos
Editorial: permite registrar editoriales de libros.
Genero: permite registrar géneros de libros.
Idioma: permite registrar idiomas de libros.
Libro: permite registrar información sobre los libros, incluyendo título, autor, edición, editorial, género e idioma.

Formularios
EditorialForm: permite agregar una nueva editorial.
GeneroForm: permite agregar un nuevo género.
IdiomaForm: permite agregar un nuevo idioma.
LibroForm: permite agregar un nuevo libro.

Vistas
EditorialListView: muestra una lista de todas las editoriales registradas.
EditorialCreateView: muestra un formulario para agregar una nueva editorial.
GeneroListView: muestra una lista de todos los géneros registrados.
GeneroCreateView: muestra un formulario para agregar un nuevo género.
IdiomaListView: muestra una lista de todos los idiomas registrados.
IdiomaCreateView: muestra un formulario para agregar un nuevo idioma.
LibroListView: muestra una lista de todos los libros registrados, y permite buscar libros por título, autor, edición, editorial, género e idioma.
LibroCreateView: muestra un formulario para agregar un nuevo libro.

Templates
base.html: plantilla base que define la estructura común de todas las páginas.
editoriales.html: plantilla que muestra la lista de todas las editoriales registradas.
editorial_form.html: plantilla que muestra el formulario para agregar una nueva editorial.
generos.html: plantilla que muestra la lista de todos los géneros registrados.
genero_form.html: plantilla que muestra el formulario para agregar un nuevo género.
idiomas.html: plantilla que muestra la lista de todos los idiomas registrados.
idioma_form.html: plantilla que muestra el formulario para agregar un nuevo idioma.
libros.html: plantilla que muestra la lista de todos los libros registrados y permite buscar libros por diferentes criterios.
libro_form.html: plantilla que muestra el formulario para agregar un nuevo libro.
